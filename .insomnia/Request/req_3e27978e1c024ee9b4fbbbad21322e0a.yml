description: >-
  # Download song


  This Endpoint loads a song to the Server


  Supply the Key of the song in the request Body like so:

  ```json

  {
  	"key": "YHJVMELihGc"
  }

  ```


  As Response you get the song object like in the `/songs/key/{key}` request.


  ## Note


  Due to the Server streaming the video from Youtube and extracting the Audio to a file, this request may take a while.
